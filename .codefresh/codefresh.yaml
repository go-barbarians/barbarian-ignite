version: '1.0'
steps:
  build_image:
    type: build
    description: Building the image...
    image-name: dockerbarbarians/ignite
    tag: develop

  push_image:
    type: push
    description: Push image to repo
    candidate: '${{build_image}}'
    tag: unstable
    credentials:
      username: '${{DOCKER_USER}}'
      password: '${{DOCKER_PASS}}'
